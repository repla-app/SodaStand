language: swift
osx_image: xcode10.2
script: make ci
branches:
  only:
    - master
    - /^\d+\.\d+\.\d+$/
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_script:
  - make lint
before_deploy:
  - carthage build --no-skip-current
  - carthage archive SodaStand
notifications:
  irc: "chat.freenode.net#repla-development"

